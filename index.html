<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="profile">
        <img
          src="https://source.unsplash.com/random/300Ã—300/?man"
          alt="Profile Photo"
          class="profile__photo"
        />
        <h1 class="profile__name">Felipe Suarez</h1>
        <p class="profile__location">Caracas, Venezuela</p>
      </section>
      <section class="stats">
        <div class="stats__box">
          <p class="stats__number">100</p>
          <p class="stats__name">Posts</p>
        </div>
        <div class="stats__box">
          <p class="stats__number">2,243</p>
          <p class="stats__name">Followers</p>
        </div>
        <div class="stats__box">
          <p class="stats__number">1,432</p>
          <p class="stats__name">Following</p>
        </div>
      </section>
      <section class="gallery" id="gallery"></section>
      <footer class="footer">
        created by <a href="https://github.com/realDiegoR">realdiegor</a> -
        devchallenges.io
      </footer>
    </main>
  </body>
</html>
